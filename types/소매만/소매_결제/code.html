<!DOCTYPE html>

<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Manrope", "Noto Sans KR", "sans-serif"]

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans KR", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-10 md:py-16">
<div class="layout-content-container flex flex-col w-full max-w-6xl flex-1">
<div class="flex flex-wrap justify-between gap-4 p-4 mb-6">
<p class="text-[#111418] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">주문/결제</p>
</div>
<div class="flex flex-col lg:flex-row gap-12 w-full">
<!-- Left Column -->
<div class="flex flex-col gap-8 flex-1 lg:w-3/5">
<!-- Shipping Information -->
<div>
<div class="flex justify-between items-center px-4 pb-3 pt-5">
<h2 class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">배송 정보</h2>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f2f4] dark:bg-gray-700 text-[#111418] dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">변경</span>
</button>
</div>
<div class="p-4 grid grid-cols-[80px_1fr] md:grid-cols-[120px_1fr] gap-x-6 border-t border-t-[#dbe0e6] dark:border-t-gray-700">
<div class="col-span-2 grid grid-cols-subgrid py-5 border-b border-b-[#dbe0e6] dark:border-b-gray-700">
<p class="text-[#617589] dark:text-gray-400 text-sm font-normal leading-normal">받는 분</p>
<p class="text-[#111418] dark:text-white text-sm font-normal leading-normal">김소매</p>
</div>
<div class="col-span-2 grid grid-cols-subgrid py-5 border-b border-b-[#dbe0e6] dark:border-b-gray-700">
<p class="text-[#617589] dark:text-gray-400 text-sm font-normal leading-normal">연락처</p>
<p class="text-[#111418] dark:text-white text-sm font-normal leading-normal">010-1234-5678</p>
</div>
<div class="col-span-2 grid grid-cols-subgrid py-5">
<p class="text-[#617589] dark:text-gray-400 text-sm font-normal leading-normal">주소</p>
<p class="text-[#111418] dark:text-white text-sm font-normal leading-normal">서울특별시 강남구 테헤란로 427 위워크타워</p>
</div>
</div>
</div>
<!-- Delivery Instructions -->
<div>
<h2 class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">배송 요청사항</h2>
<div class="px-4">
<input class="w-full rounded-lg border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 p-3 text-sm text-[#111418] dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-primary" placeholder="배송 기사님께 전달할 요청사항을 입력해주세요." type="text"/>
</div>
</div>
<!-- Order Summary -->
<div>
<h2 class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">주문 상품</h2>
<div class="px-4 py-2 border-t border-[#dbe0e6] dark:border-gray-700">
<div class="max-h-80 overflow-y-auto space-y-4 pr-2">
<!-- Product Item 1 -->
<div class="flex items-center gap-4 py-4">
<img class="h-20 w-20 rounded-lg object-cover bg-gray-200" data-alt="Red running shoe" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDsYIbeue5woDm2Ts_DJVQF5ZMM94RqRjTi6mnDOfffnKJVyhg05_Ta3h1doB_2gxsCSF-FbVT6XIDBvRKXf4GNrG_kVXKEyO5tTsN8oHPPZSX9ncOebZRQU7GaFxeRIOEd3Jn-eBFafNrbsggaihGPb4rMY7M9B-cwLyGM7gYzOHbRw8A9uHJo-sjlNKWnwkM7nPpdG6SaDbYVDaha7-uS0q9wlXqi5dWZCF7X_NW5Yl4vOkUsZFDMPEyO1NjCmPMVMoD93nIHV-I"/>
<div class="flex-1">
<p class="text-sm font-bold text-[#111418] dark:text-white">프리미엄 스포츠 운동화</p>
<p class="text-xs text-[#617589] dark:text-gray-400 mt-1">수량: 10</p>
</div>
<p class="text-sm font-semibold text-[#111418] dark:text-white">250,000원</p>
</div>
<!-- Product Item 2 -->
<div class="flex items-center gap-4 py-4 border-t border-[#dbe0e6] dark:border-gray-700">
<img class="h-20 w-20 rounded-lg object-cover bg-gray-200" data-alt="Denim jacket" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBCW0WFxf2ZL5os4sGZgtf4O0moEoJNDq8sJ2VHcjolGXV83qZPVkTRUBlmSg7EzPCMHxTaA9rxZ05U8iu_pujwwjSWHXqp3zlYT0tRdEGlpcfcGYgrfZHL6M9W4POtwUVujyX5ZXuiIwLVFKXQJ079uCF7HuZRvHoBPBxNT0DSRemH8qd82NX8g8AJLqvZbxGmcHgX3PU6S8N83EFfMJoJJayhFqMCbycdmfVvyyitjYGbGgpBCk7lcdjIvEmO3pcuil4mG5BRx3g"/>
<div class="flex-1">
<p class="text-sm font-bold text-[#111418] dark:text-white">클래식 데님 자켓</p>
<p class="text-xs text-[#617589] dark:text-gray-400 mt-1">수량: 5</p>
</div>
<p class="text-sm font-semibold text-[#111418] dark:text-white">450,000원</p>
</div>
<!-- Product Item 3 -->
<div class="flex items-center gap-4 py-4 border-t border-[#dbe0e6] dark:border-gray-700">
<img class="h-20 w-20 rounded-lg object-cover bg-gray-200" data-alt="Plain white t-shirt" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBkmM3-d9GPNMk-ciHFX0PuPEOCporYTsl8EEfAyu7eZ-ZghGshgmnykMxrLTjiLxXc0dY-m8msZQAqDUiJLB9uURLhDQTGHYIVMrTf19LDd9ZicyUoHAuK0fyv0pxQzcILu5C5ZvW7tuSRt0FQRZo4J_QavM1l7BsaxcIYtbciLA5IkvVS3xjdE24Q9GL_OfY5pyY02Q1zOzj4GK-iCiPh3-oPbEKNeSdViSzaqIOyKdofPS2HjH_TXApQNgkBDP4PQygI1uakf34"/>
<div class="flex-1">
<p class="text-sm font-bold text-[#111418] dark:text-white">베이직 코튼 티셔츠</p>
<p class="text-xs text-[#617589] dark:text-gray-400 mt-1">수량: 20</p>
</div>
<p class="text-sm font-semibold text-[#111418] dark:text-white">100,000원</p>
</div>
</div>
</div>
</div>
</div>
<!-- Right Column -->
<div class="flex flex-col gap-8 flex-1 lg:w-2/5">
<div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm sticky top-10">
<!-- Payment Summary -->
<div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4">최종 결제 금액</h2>
<div class="space-y-3 text-sm border-t border-t-[#dbe0e6] dark:border-t-gray-700 pt-4">
<div class="flex justify-between">
<p class="text-[#617589] dark:text-gray-400">총 상품 금액</p>
<p class="text-[#111418] dark:text-white">800,000원</p>
</div>
<div class="flex justify-between">
<p class="text-[#617589] dark:text-gray-400">배송비</p>
<p class="text-[#111418] dark:text-white">3,000원</p>
</div>
<div class="flex justify-between text-base font-bold pt-4 border-t border-t-[#dbe0e6] dark:border-t-gray-700 mt-4">
<p class="text-[#111418] dark:text-white">총 결제 예정 금액</p>
<p class="text-primary">803,000원</p>
</div>
</div>
</div>
<!-- Payment Method -->
<div class="mt-8">
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4">결제 수단</h2>
<div class="space-y-3 border-t border-t-[#dbe0e6] dark:border-t-gray-700 pt-4">
<label class="flex items-center p-3 border border-[#dbe0e6] dark:border-gray-700 rounded-lg cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:ring-2 has-[:checked]:ring-primary" for="toss-pay">
<input checked="" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:checked:bg-primary" id="toss-pay" name="payment-method" type="radio"/>
<span class="ml-3 text-sm font-medium text-[#111418] dark:text-white">토스페이</span>
</label>
<label class="flex items-center p-3 border border-[#dbe0e6] dark:border-gray-700 rounded-lg cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:ring-2 has-[:checked]:ring-primary" for="card">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:checked:bg-primary" id="card" name="payment-method" type="radio"/>
<span class="ml-3 text-sm font-medium text-[#111418] dark:text-white">신용/체크카드</span>
</label>
<label class="flex items-center p-3 border border-[#dbe0e6] dark:border-gray-700 rounded-lg cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:ring-2 has-[:checked]:ring-primary" for="bank-transfer">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:checked:bg-primary" id="bank-transfer" name="payment-method" type="radio"/>
<span class="ml-3 text-sm font-medium text-[#111418] dark:text-white">계좌이체</span>
</label>
</div>
</div>
<!-- Agreement -->
<div class="mt-8">
<label class="flex items-start" for="agreement">
<input class="h-4 w-4 mt-0.5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary dark:bg-gray-700" id="agreement" type="checkbox"/>
<span class="ml-2 text-xs text-[#617589] dark:text-gray-400">주문 내역을 확인하였으며, 정보 제공 등에 동의합니다.</span>
</label>
</div>
<!-- CTA Button -->
<div class="mt-6">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">803,000원 결제하기</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
